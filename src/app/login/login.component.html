<div class="container">
    <div class="row">
      <app-navbar></app-navbar> 
    </div>
  <div class="row align-items-center">
          <div class="col">
        <div id="login">
            <div class="container">
                <div id="login-row" class="row justify-content-center align-items-center">
                    <div id="login-column" class="col-md-6">
                        <div id="login-box" class="col-md-18">
                            <form id="login-form" class="form" action="" (ngSubmit)="loginUser()">
                                <h3 class="text-center text-info">Login</h3>
                                <div class="form-group">
                                    <label for="username" class="text-info">Username:</label><br>
                                    <input type="text" name="username" id="username" class="form-control"  [(ngModel)]="user.loginId">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="password" class="text-info">Password:</label><br>
                                    <input type="text" name="password" id="password" class="form-control" [(ngModel)]="user.password">
                                </div>
                                <br>
                                <div class="form-group">
                                    <label for="remember-me" class="text-info"><span>Remember me</span>Â <span><input id="remember-me" name="remember-me" type="checkbox"></span></label><br>
                                    <br>
                                    <input type="submit" name="submit" class="btn btn-info btn-md" value="submit">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
  <div class="row">
    <div class='row fixed-bottom body-content'>
      <app-footer></app-footer>
     </div>
  </div>
</div>
