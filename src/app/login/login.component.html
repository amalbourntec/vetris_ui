<div class="container">
    <h2>Vetris Login</h2>
    <form class="form-horizontal" #loginform = "ngForm" (ngSubmit)="loginUser()">
      <small class="text-danger">{{message}}</small>
      <div class="form-group">
        <label class="control-label col-sm-2" for="email">Username:</label>
        <div class="col-sm-10">
          <input type="username" class="form-control"  placeholder="Enter username" name="username" [(ngModel)]="user.loginId">
        </div>
      </div>
      <div class="form-group">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">          
          <input type="password" class="form-control"  placeholder="Enter password" name="password" [(ngModel)]="user.password">
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <div class="checkbox">
            <label><input type="checkbox" name="remember"> Remember me</label>
          </div>
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit" class="btn btn-info">Login</button>
        </div>
      </div>
    </form>
  </div>
